<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./styling/secondaryPages.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://img.icons8.com/pastel-glyph/64/000000/website--v2.png"/>
  </head>
  <body>

    <div class="all-content">
      <div class="header-container">
        <div class="header-text">
          <h3 class="slogan">quality websites, fast</h4>
        </div>
        <div class="navigation">
          <div class="links">
            <a href="index.html">Home</a>
            <a href="./contact.html">Contact Us</a>
          </div>
          <div class="bar-gradient"></div>
        </div>
      </div>
      
      <div class="main-options">
        <!-- adding titles will bump options into a sub div of what it curently exists as -->
        <div class="option">
          <div class="shape">
            <div class="s1">
            </div>
            <div class="s2">
            </div>
          </div>
          <div class="shape-name white-text">
            <b>1</b>
          </div>
        </div>
        <div class="option">
          <div class="shape">
            <div class="tall-div"></div>
          </div>
          <div class="shape-name white-text">
            2
          </div>
        </div>
        <div class="option">
          <div class="shape">
            <div class="sr">
              <div class='s'></div>
              <div class='r'></div>
            </div>
          </div>
          <div class="shape-name white-text">
            3
          </div>
        </div>
        <div  class="option">
          <div class="shape">
            <div class="long"></div>
            <div class="long"></div>
            <div class="long"></div>
          </div>
          <div class="shape-name white-text">
            4
          </div>
        </div>
        <div class="option">
          <div class="shape">
            <div class="vid">
            </div>
          </div>
          <div class="shape-name white-text">
            5
          </div>
        </div>
        <div class="option">
          <div class="shape">
            <div class="big-rect">
            </div>
            <div class="small-rect">
            </div>
          </div>
          <div class="shape-name white-text">
            6
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="network-container rounded">
          <h3 class="div-headline white-text">Social Media</h3>
          <div class="socials white-background">
            <img
              class="media-icon"
              src="https://img.icons8.com/material-sharp/24/000000/facebook-f.png"/>
            <img
              class="media-icon"
              src="https://img.icons8.com/metro/26/000000/instagram-new.png"/>
            <img 
              class="media-icon"
              src="https://img.icons8.com/small/26/000000/youtube--v1.png"/>
            <img
            class="media-icon"
              src="https://img.icons8.com/android/24/000000/twitter.png"/>
          </div>
        </div>
        <div class="white-text navy-background">
          <div>
            Hours:
          </div>
          <div><a class="time-link" href="./contact.html#schedule">Mon - Fri</a>: 9 AM - 4 PM</div>
          <div><a class="time-link" href="./contact.html#schedule">Saturday</a>: 12 PM - 4 PM</div>
          <div>Sunday: Offline</div>
        </div>
      </div>
    </div>

    <!-- <script src="./scripting/addclasses.js"></script> -->
    <!-- <script src="./scripting/sizing.js"></script> -->
  </body>
</html>
