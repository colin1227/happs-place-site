<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./styling/secondaryPages.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://img.icons8.com/pastel-glyph/64/000000/website--v2.png"/>
  </head>
  <body>

    <div class="all-content">
      <div class="header-container">
        <div class="navigation">
          <div class="links">
            <a href="index.html">Home</a>
            <a href="./contact.html">Contact Us</a>
          </div>
          <div class="bar-gradient"></div>
        </div>
      </div>
      <div class="descript">
        Product Format examples:
      </div>
      <div class="main-options">
        <!-- adding titles will bump options into a sub div of what it curently exists as -->
        <div class="option">
          <div class="shape">
            <div class="s1">
            </div>
            <div class="s2">
            </div>
          </div>
          <div class="shape-name white-text">
            <b>1</b>
          </div>
        </div>
        <div class="option">
          <div class="shape">
            <img class="tree"
              src="./picsNgifs/tree.jpeg">
            </img>
          </div>
          <div class="shape-name white-text">
            2
          </div>
        </div>
        <div class="option">
          <div class="shape">
            <div class="sr">
                <img
                  src="./picsNgifs/ballin.jpeg"
                  class="s"
                />
              <div class='r'>
                <b>Lorem</b> ipsum dolor sit amet, consectetur adipiscing elit. Nam luctus, augue faucibus tristique pulvinar, magna mauris ultricies massa, non ...
              </div>
            </div>
          </div>
          <div class="shape-name white-text">
            3
          </div>
        </div>
        <div  class="option">
          <div class="shape">
            <div class="long"></div>
            <div class="long"></div>
            <div class="long"></div>
          </div>
          <div class="shape-name white-text">
            4
          </div>
        </div>
        <div class="option">
          <div class="shape">
            <div class="vid">
            </div>
          </div>
          <div class="shape-name white-text">
            5
          </div>
        </div>
        <div class="option">
          <div class="shape">
            <div class="big-rect">
            </div>
            <div class="small-rect">
            </div>
          </div>
          <div class="shape-name white-text">
            6
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="network-container rounded">
          <h3 class="div-headline white-text">Social Media</h3>
        </div>
        <div class="white-text navy-background">
          <div>
            Hours:
          </div>
          <div><a class="time-link" href="./contact.html#schedule">Mon - Fri</a>: 9 AM - 4 PM</div>
          <div><a class="time-link" href="./contact.html#schedule">Saturday</a>: 12 PM - 4 PM</div>
          <div>Sunday: Offline</div>
        </div>
      </div>
    </div>
    <script src="./scripting/selection.js"></script>
    <!-- <script src="./scripting/addclasses.js"></script> -->
    <!-- <script src="./scripting/sizing.js"></script> -->
  </body>
</html>
