<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="shortcut icon"
    src="https://img.icons8.com/material-sharp/24/000000/people-working-together.png"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://img.icons8.com/pastel-glyph/64/000000/website--v2.png"/>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./styling/contact.css" />
</head>
<body>
  <!-- II -->
  <div class="contact-info">
    <div class="wide margin-0">
      <a class="small" href="index.html"><img class="margin-0 small" src="https://img.icons8.com/cotton/64/000000/circled-left-2.png"/></a>
    </div>
    <div class="contact-methods dark-grey-background">
      <div class="head-text">
        <h1 class="buisness-name">Site to Be Seen LLC</h1>
      </div> 
      <div class="email-component">
        <b>Email:</b><span>colin.daniel@sitetobeseen.com</span>
      </div>
      <div class="qr-code">
        <b>QR Code:</b>
        <img 
          alt="Quick Respons code for easy sharing"
          src="./picsNgifs/frame.png"
      </div>
      <div class="social-media rounded">
        <h3 class="div-headline">Social Media</h3>
        <div class="socials white-background">
          <img
            class="social-media-icon"
            src="https://img.icons8.com/material-sharp/24/000000/facebook-f.png"/>
          <img
            class="social-media-icon"
            src="https://img.icons8.com/metro/26/000000/instagram-new.png"/>
          <img 
            class="social-media-icon"
            src="https://img.icons8.com/small/26/000000/youtube--v1.png"/>
          <img
          class="social-media-icon"
            src="https://img.icons8.com/android/24/000000/twitter.png"/>
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
